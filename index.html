<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="./index.js" defer></script>
		<link rel="stylesheet" href="./index.css" />
		<title>klon Diffle</title>
	</head>
	<body>
		<h1>klon Diffle</h1>
		<button id="start-btn" class="start-btn" title="rozpocznij">Rozpocznij!</button>
		<div id="output" class="output"></div>
		<input disabled type="text" id="input" class="input" placeholder="wpisz tekst" />
		<button disabled id="enter-btn" class="enter-btn" title="sprawdź">Sprawdź!</button>
		<div id="keyboard" class="keyboard">
			<div id="keyboard-latin" class="keyboard-latin qwerty">
				<button disabled class="key" id="a-btn">a</button>
				<button disabled class="key" id="b-btn">b</button>
				<button disabled class="key" id="c-btn">c</button>
				<button disabled class="key" id="d-btn">d</button>
				<button disabled class="key" id="e-btn">e</button>
				<button disabled class="key" id="f-btn">f</button>
				<button disabled class="key" id="g-btn">g</button>
				<button disabled class="key" id="h-btn">h</button>
				<button disabled class="key" id="i-btn">i</button>
				<button disabled class="key" id="j-btn">j</button>
				<button disabled class="key" id="k-btn">k</button>
				<button disabled class="key" id="l-btn">l</button>
				<button disabled class="key" id="m-btn">m</button>
				<button disabled class="key" id="n-btn">n</button>
				<button disabled class="key" id="o-btn">o</button>
				<button disabled class="key" id="p-btn">p</button>
				<button disabled class="key" id="q-btn">q</button>
				<button disabled class="key" id="r-btn">r</button>
				<button disabled class="key" id="s-btn">s</button>
				<button disabled class="key" id="t-btn">t</button>
				<button disabled class="key" id="u-btn">u</button>
				<button disabled class="key" id="v-btn">v</button>
				<button disabled class="key" id="w-btn">w</button>
				<button disabled class="key" id="x-btn">x</button>
				<button disabled class="key" id="y-btn">y</button>
				<button disabled class="key" id="z-btn">z</button>
				<button disabled id="backspace-btn" class="backspace-btn">usuń</button>
			</div>
			<div id="keyboard-polish" class="keyboard-polish">
				<button disabled class="key" id="ą-btn">ą</button>
				<button disabled class="key" id="ć-btn">ć</button>
				<button disabled class="key" id="ę-btn">ę</button>
				<button disabled class="key" id="ł-btn">ł</button>
				<button disabled class="key" id="ń-btn">ń</button>
				<button disabled class="key" id="ó-btn">ó</button>
				<button disabled class="key" id="ś-btn">ś</button>
				<button disabled class="key" id="ź-btn">ź</button>
				<button disabled class="key" id="ż-btn">ż</button>
			</div>
			<button disabled id="switch-btn" class="switch-btn">zmień układ</button>
		</div>
	</body>
</html>
